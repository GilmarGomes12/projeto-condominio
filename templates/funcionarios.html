<body class="funcionarios-page">
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">

            <a href="/index.html" class="logo d-flex align-items-center me-auto">
                <img src="/templates/assets/img/logo.jpg" alt="">

            </a>

            <nav id="navmenu" class="navmenu">
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

            <a class="btn-getstarted" href="/menu">Menu</a>
        </div>
    </header>

    <main class="main">
        <!-- Page Title -->
        <div class="page-title" data-aos="fade">
            <div class="container">
                <nav class="breadcrumbs">
                </nav>
                <h1>Funcionários do Condomínio</h1>
            </div>
        </div>
        <!-- End Page Title -->

        <!-- Seção do formulário de cadastro de funcionários -->
        <section id="starter-section" class="starter-section section">
            <div class="container" data-aos="fade-up">
                <form id="funcionarios-form" action="/funcionarios" method="POST">
                    <h4>Dados Pessoais</h4>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required>
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" required>
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                    <div class="mb-3">
                        <label for="uf" class="form-label">UF</label>
                        <input type="text" class="form-control" id="uf" name="uf" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="celular" name="celular" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <h4>Dados Profissionais</h4>
                    <div class="mb-3">
                        <label for="funcao-cargo" class="form-label">Função/Cargo</label>
                        <input type="text" class="form-control" id="funcao-cargo" name="funcao_cargo" required>
                    </div>
                    <div class="mb-3">
                        <label for="horario-trabalho" class="form-label">Horário de Trabalho</label>
                        <input type="text" class="form-control" id="horario-trabalho" name="horario_trabalho">
                    </div>
                    <div class="mb-3">
                        <label for="admitido-em" class="form-label">Admitido em</label>
                        <input type="date" class="form-control" id="admitido-em" name="admitido_em">
                    </div>

                    <h4>Observação</h4>
                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </section>
