<body class="starter-page-page">
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">

            <a href="/index.html" class="logo d-flex align-items-center me-auto">
                <img src="/templates/assets/img/logo.jpg" alt="">
                <h1 class="sitename">Condomínio Varandas do Praia</h1>
            </a>

            <nav id="navmenu" class="navmenu">

                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

            <a class="btn-getstarted" href="/menu">Menu</a>
        </div>
    </header>

    <main class="main">
        <!-- Page Title -->
        <div class="page-title" data-aos="fade">
            <div class="container">
                <nav class="breadcrumbs">
                </nav>
                <h1>Agendamento de Mudança</h1>
            </div>
        </div>
        <!-- End Page Title -->

        <!-- Formulário de Agendamento de Mudança -->
        <section id="starter-section" class="starter-section section">
            <div class="container" data-aos="fade-up">
                <form id="mudanca-form" action="/mudanca" method="POST">
                <div class="mb-3">
                <label for="data-mudanca" class="form-label">Data da Mudança</label>
                <input type="date" class="form-control" id="data-mudanca" name="data-mudanca" required>
                </div>
                <div class="mb-3">
                <label for="responsavel" class="form-label">Responsável</label>
                <input type="text" class="form-control mb-2" id="responsavel-nome" name="responsavel-nome" placeholder="Nome" required>
                <input type="text" class="form-control mb-2" id="responsavel-apto" name="responsavel-apto" placeholder="Apartamento" required>
                <input type="text" class="form-control" id="responsavel-bloco" name="responsavel-bloco" placeholder="Bloco" required>
                <div class="mb-3">
                <label for="horario" class="form-label">Horário</label>
                <input type="text" class="form-control" id="horario" name="horario" required>
                </div>
                <div class="mb-3">
                <label for="nome-empresa" class="form-label">Nome da Empresa Contratada</label>
                <input type="text" class="form-control" id="nome-empresa" name="nome-empresa" required>
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="uso-elevador" name="uso-elevador">
                <label class="form-check-label" for="uso-elevador">Uso do Elevador</label>
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="uso-escada" name="uso-escada">
                <label class="form-check-label" for="uso-escada">Uso da Escada</label>
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="iscar" name="iscar">
                <label class="form-check-label" for="iscar">Içamento</label>
                </div>
                <button type="submit" class="btn btn-primary">Agendar</button>
            </form>
            </div>
        </section>

    </main>

    <footer id="footer" class="footer">
