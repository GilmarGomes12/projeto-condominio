<body class="cadastro-moradores-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

    </div>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="container">
        <nav class="breadcrumbs">
        </nav>
        <h1>Cadastro de Moradores</h1>
      </div>
    </div><!-- End Page Title -->

    <!-- Seção de detalhes do serviço -->
    <section id="service-details" class="service-details section">
      <div class="container">
          <div class="row gy-4">
              <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">
                  <!-- Formulário de cadastro de moradores -->
                  <form id="register-form" action="/morador" method="POST">
                      <div class="mb-3">
                          <label for="apartamento" class="form-label">Apartamento</label>
                          <input type="text" class="form-control" id="apartamento" name="apartamento" required>
                      </div>
                      <div class="mb-3">
                          <label for="bloco" class="form-label">Bloco</label>
                          <input type="text" class="form-control" id="bloco" name="bloco" required>
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Moradores</label>
                          <div id="moradores">
                              <div class="morador mb-3">
                                  <input type="text" class="form-control" name="nome_morador[]" placeholder="Nome Completo" required>
                                  <input type="date" class="form-control mt-2" name="data_nascimento[]" required>
                              </div>
                          </div>
                          <button type="button" class="btn btn-secondary mt-3" id="add-morador">Adicionar outro Morador</button>
                      </div>
                      <div class="mb-3">
                          <label for="telefone1" class="form-label">Telefone 1</label>
                          <input type="tel" class="form-control" id="telefone1" name="telefone1" required>
                      </div>
                      <div class="mb-3">
                          <label for="telefone2" class="form-label">Telefone 2</label>
                          <input type="tel" class="form-control" id="telefone2" name="telefone2">
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                      <div class="mb-3">
                          <label for="email2" class="form-label">Email 2</label>
                          <input type="email" class="form-control" id="email2" name="email2">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Veículos</label>
                          <div id="veiculos">
                              <div class="veiculo mb-3">
                                  <input type="text" class="form-control" name="placa[]" placeholder="Placa">
                                  <input type="text" class="form-control mt-2" name="cor[]" placeholder="Cor">
                                  <input type="text" class="form-control mt-2" name="marca[]" placeholder="Marca">
                                  <input type="text" class="form-control mt-2" name="modelo[]" placeholder="Modelo">
                              </div>
                          </div>
                          <button type="button" class="btn btn-secondary mt-3" id="add-veiculo">Adicionar outro Veículo</button>
                      </div>
                      <div class="mb-3">
                          <label for="observacao" class="form-label">Observação</label>
                          <textarea class="form-control" id="observacao" name="observacao" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </form>
              </div>
          </div>
      </div>
    </section><!-- End Seção de detalhes do serviço -->
