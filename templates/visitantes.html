<body class="visitante-page">
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="/index.html" class="logo d-flex align-items-center me-auto">

    </div>
  </header>

  <main class="main">
    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="container">
        <nav class="breadcrumbs">
        </nav>
        <h1>Formulário de Visitantes</h1>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- Formulário de Visitantes -->
    <section id="starter-section" class="starter-section section">
      <div class="container" data-aos="fade-up">
        <form id="visitante-form" action="/visitantes" method="POST">
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" name="data" required>
          </div>
          <div class="mb-3">
            <label for="nome-visitante" class="form-label">Nome do Visitante</label>
            <input type="text" class="form-control" id="nome-visitante" name="nome-visitante" required>
          </div>
          <div class="mb-3">
            <label for="rg-cpf" class="form-label">RG ou CPF</label>
            <input type="text" class="form-control" id="rg-cpf" name="rg-cpf" required>
          </div>
          <div class="mb-3">
            <label for="visitando" class="form-label">Visitando/destino</label>
            <input type="text" class="form-control" id="visitando" name="visitando" required>
          </div>
          <div class="mb-3">
            <label for="apartamento" class="form-label">Apartamento</label>
            <input type="text" class="form-control" id="apartamento" name="apartamento" required>
          </div>
          <div class="mb-3">
            <label for="bloco" class="form-label">Bloco</label>
            <input type="text" class="form-control" id="bloco" name="bloco" required>
          </div>
          <div class="mb-3">
            <label for="hora-entrada" class="form-label">Hora de Entrada</label>
            <input type="time" class="form-control" id="hora-entrada" name="hora-entrada" required>
          </div>
          <div class="mb-3">
            <label for="hora-saida" class="form-label">Hora de Saída</label>
            <input type="time" class="form-control" id="hora-saida" name="hora-saida">
          </div>
          <div class="mb-3">
            <label for="autorizou" class="form-label">Quem Autorizou</label>
            <input type="text" class="form-control" id="autorizou" name="autorizou" required>
          </div>
          <div class="mb-3">
            <label for="vaga" class="form-label">Vai usar vaga de visitante ou do apartamento?</label>
            <select class="form-control" id="vaga" name="vaga">
              <option value="visitante">Visitante</option>
              <option value="apartamento">Apartamento</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="placa" class="form-label">Placa</label>
            <input type="text" class="form-control" id="placa" name="placa">
          </div>
          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca">
          </div>
          <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo">
          </div>
          <div class="mb-3">
            <label for="cor" class="form-label">Cor</label>
            <input type="text" class="form-control" id="cor" name="cor">
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </section>

    <!-- Main JS File -->
